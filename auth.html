<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <script type="module" src="auth.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #32de84;
      color: #000;
      font-weight: bold;
    }
    .toggle {
      background: none;
      border: none;
      color: #32de84;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="title">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="submit">Login</button>
    <button class="toggle" id="toggle">Donâ€™t have an account? Register</button>
  </div>
</body>
</html>
