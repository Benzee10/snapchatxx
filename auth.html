<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <script type="module" src="auth.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .box {
      width: 300px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #32de84;
      color: #000;
      font-weight: bold;
    }
    .toggle {
      background: transparent;
      color: #32de84;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submit">Login</button>
    <button class="toggle" id="toggle-mode">Donâ€™t have an account? Register</button>
  </div>
</body>
</html>
