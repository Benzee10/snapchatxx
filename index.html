<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Local Models</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@500&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #0e1116;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      font-family: 'Playfair Display', serif;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: #fff;
    }

    .models {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding-top: 20px;
    }

    .model-card {
      background: #1c1f26;
      border-radius: 20px;
      padding: 24px;
      width: 260px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .model-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    .model-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00bcd4;
      margin-bottom: 16px;
    }

    .model-card h3 {
      font-size: 20px;
      margin: 10px 0 4px;
      color: #ffffff;
    }

    .model-card p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 12px;
    }

    .chat-btn {
      background: #25d366;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>üåç Choose Your Country</h1>
  <select id="countrySelect">
    <option value="">-- Select Country --</option>
    <option value="nigeria">Nigeria</option>
    <option value="southafrica">South Africa</option>
    <option value="usa">USA</option>
  </select>

  <div class="models" id="modelList"></div>

  <script>
    const modelData = {
      nigeria: [
        {
          name: "Queen B",
          age: 24,
          bio: "Thick and sweet, based in Lagos",
          image: "https://yourdomain.com/images/queenb.jpg",
          whatsapp: "2348123456789",
          price: 5
        },
        {
          name: "Nia",
          age: 22,
          bio: "Petite beauty, Abuja based",
          image: "https://yourdomain.com/images/nia.jpg",
          whatsapp: "2348034567890",
          price: 4
        }
      ],
      southafrica: [
        {
          name: "Zoe",
          age: 25,
          bio: "Sultry and stylish from Johannesburg",
          image: "https://yourdomain.com/images/zoe.jpg",
          whatsapp: "27712345678",
          price: 6
        }
      ],
      usa: [
        {
          name: "Lola",
          age: 27,
          bio: "Blonde bombshell from LA",
          image: "https://yourdomain.com/images/lola.jpg",
          whatsapp: "12025550123",
          price: 10
        }
      ]
    };

    const countrySelect = document.getElementById('countrySelect');
    const modelList = document.getElementById('modelList');

    countrySelect.addEventListener('change', () => {
      const selected = countrySelect.value;
      modelList.innerHTML = '';

      if (!selected || !modelData[selected]) return;

      modelData[selected].forEach(model => {
        const card = document.createElement('div');
        card.className = 'model-card';
        card.innerHTML = `
          <img src="${model.image}" alt="${model.name}" />
          <h3>${model.name}, ${model.age}</h3>
          <p>${model.bio}</p>
          <a class="chat-btn" href="https://wa.me/${model.whatsapp}?text=Hi%20I%20want%20to%20chat%20with%20you" target="_blank">
            üí¨ Chat on WhatsApp ($${model.price})
          </a>
        `;
        modelList.appendChild(card);
      });
    });
  </script>
</body>
</html>
