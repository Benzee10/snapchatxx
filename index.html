<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Local Baddie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Subscription Status Banner -->
  <div id="subscription-banner">
    <span id="subscription-info">Checking subscription...</span>
    <span>UID: <span id="user-uid">Loading...</span> <button id="copy-uid">Copy</button></span>
  </div>

  <div class="container">
    <h1>Find Your Local Baddie</h1>

    <div class="controls">
      <select id="country">
        <option value="">All Countries</option>
        <option value="Nigeria">Nigeria</option>
        <option value="South Africa">South Africa</option>
        <option value="Ghana">Ghana</option>
      </select>
      <input type="text" id="search" placeholder="Search by name..." />
    </div>

    <div id="loader">Loading profiles...</div>
    <div id="profile-gallery" class="gallery"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- Project scripts -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
