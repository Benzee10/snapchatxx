<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--tg-theme-bg-color, #f0f0f0); color: var(--tg-theme-text-color, #000000); margin: 0; padding: 15px; }
        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .profile-card { background-color: var(--tg-theme-secondary-bg-color, #ffffff); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .profile-card img { width: 100%; height: 200px; object-fit: cover; }
        .profile-card-info { padding: 10px; }
        .profile-card h3 { margin: 0 0 5px 0; font-size: 16px; }
        .profile-card p { margin: 0; font-size: 14px; color: var(--tg-theme-hint-color, #888); }
        #loader { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div id="loader">Loading profiles...</div>
    <div id="profile-gallery" class="gallery">
        <!-- Profiles will be loaded here by JavaScript -->
    </div>

    <script>
        window.Telegram.WebApp.ready();

        async function fetchProfiles() {
            try {
                // This will be the URL of our Vercel-hosted API
                const response = await fetch('/api/profiles');
                const profiles = await response.json();
                
                const gallery = document.getElementById('profile-gallery');
                const loader = document.getElementById('loader');
                
                gallery.innerHTML = ''; // Clear the gallery first
                
                if (profiles.length === 0) {
                    loader.textContent = 'No profiles available right now. Check back soon!';
                } else {
                    loader.style.display = 'none';
                }

                profiles.forEach(profile => {
                    const card = document.createElement('div');
                    card.className = 'profile-card';
                    card.innerHTML = `
                        <img src="${profile.imageUrl}" alt="${profile.name}">
                        <div class="profile-card-info">
                            <h3>${profile.name}</h3>
                            <p>${profile.location}</p>
                        </div>
                    `;
                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error('Failed to fetch profiles:', error);
                document.getElementById('loader').textContent = 'Could not load profiles. Please try again later.';
            }
        }

        fetchProfiles();
    </script>
</body>
</html>
